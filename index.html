<!DOCTYPE html>
<html lang="en">
<head>
  <base href="./">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BabylonJS Game</title>
  <script type="module" crossorigin src="./assets/index-Dd5vJdqf.js"></script>
</head>
<body>
  <canvas id="renderCanvas" touch-action="none"></canvas>
  <div id="loadingIndicator" class="loading">
    <div class="loading-text">
      <h1 id="loadingStatus">Loading...</h1>
      <div id="loading-text" class="progress-container">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="progressPercent" class="progress-percent">0%</div>
      </div>
    </div>
  </div>
  <script>
    // Expose a global function to update loading progress and status
    window.updateLoadingProgress = function(percent, status) {
      var fill = document.getElementById('progressFill');
      var percentElem = document.getElementById('progressPercent');
      if (fill) fill.style.width = percent + '%';
      if (percentElem) percentElem.textContent = Math.round(percent) + '%';
      var statusElem = document.getElementById('loadingStatus');
      if (statusElem && status) statusElem.textContent = status;
    };
    // Expose a global function to fade out the loading overlay
    window.hideLoadingIndicator = function() {
      var loadingDiv = document.getElementById('loadingIndicator');
      if (loadingDiv) {
        loadingDiv.style.transition = 'opacity 0.7s';
        loadingDiv.style.opacity = 0;
        setTimeout(function() { loadingDiv.style.display = 'none'; }, 700);
      }
    };
  </script>
  <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
  
</body>
</html>

<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #000;
  }

  #renderCanvas {
    width: 100%;
    height: 100%;
    display: block;
    font-size: 0;
    touch-action: none;
    z-index: 1;
  }

  .loading {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(17, 17, 17, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
  }

  .loading-text {
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
  }

  .loading-text h1 {
    font-size: 2em;
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(74, 170, 170, 0.5);
  }

  .progress-container {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .progress-bar {
    width: 300px;
    height: 20px;
    background-color: #333;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #4aa 0%, #6cc 100%);
    transition: width 0.3s ease-in-out;
    box-shadow: 0 0 10px rgba(74, 170, 170, 0.5);
  }

  .progress-percent {
    font-size: 1.2em;
    font-weight: bold;
    color: #4aa;
    text-shadow: 0 0 5px rgba(74, 170, 170, 0.5);
  }
</style>
